# .github/workflows/deploy-pages.yml
name: Deploy static site (HTML folder)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (HTML folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'HTML'  # sua pasta com o login_dashboard_mockup.html e o index.html de redirecionamento

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
